# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "cellgain-mender"
BBFILE_PATTERN:cellgain-mender = "^${LAYERDIR}/"
BBFILE_PRIORITY:cellgain-mender = "6"

LAYERDEPENDS:cellgain-mender = "mender"

INHERIT += "rpi-wifi"

LAYERSERIES_COMPAT:cellgain-mender = "kirkstone"
